    <!-- [よく使うタグ]
    1.一つ一つのセクションをくくるタグ：「section（見出しとテキストor写真など、要素が複数個ある場合）」
                                「div（１つの写真のみなど要素が１つしかない場合）」
    2.見出しに使うタグ：「h1」「h2」「h3」「h4」「h5」「h6」と順番に使っていく

    3.細かい文章に使うタグ：「p」
    4.改行に使うタグ：「br」
    5.画像を表示する際に使うタグ：「img」
    6.外部ページにリンクしたいときに使うタグ：「a」 
    7.同じような形に表示させたい内容が２つある時に使うタグ：「dl」「dt」「dd」-->

        1.「header」「main」「footer」とわける
        ex.)
        <header></header>
        <main></main>
        <footer></footer>

        ex.)
        <header>
            <img src="#" alt="~">
        </header>
        
        3.「main」の中を一つ一つのセクション毎に「div」や「section」を使って囲う
        ex.)
        <main>
            <div></div>
            <section></section>
            <section></section>
        </main>

        4.「main」の「div」や「section」中に「h1」「p」「img」「a」「dl.dt.dd」等を使って書く
        ex.)
        <main>
            <div>
                <img src="#" alt="~">
            </div>
            <section>
                <h1></h1>
                <p></p>
            </section>
            <section>
                <h2></h2>
                <p></p>
                <a href="#">
                    <img src="#" alt="~">
                </a>
            </section>
        </main>

        5.「footer」の中を「p」「img」「a」等を使って書いていく
        ex.)
        <footer>
            <p></p>
        </footer> -->
